<!DOCTYPE html>
{% include "auth/header.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Food</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 py-4">
            <table class="table rounded-3">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Amount</th>
                  <th scope="col">Location</th>
                  <th scope="col">Expiration date</th>
                </tr>
              </thead>
              <tbody>
                  {% for f in food %}
                    {% if f.is_approved == 1 %}
                      <tr>
                          <td>{{ f.description }}</td>
                          <td>{{ f.address}},{{ f.district }}</td>
                          <td>Available till: {{ f.expiration_date }}</td>
                      </tr>
                    {% endif %}
                  {% endfor %}

              </tbody>
            </table>
        </div>
    </div>
</body>
{% include "auth/footer.html" %}
</html>
