<!DOCTYPE html>
{% include "auth/header.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Food Donation | {{user.full_name}}</title>
    <!--<link rel="stylesheet" href="{% static 'css/signin.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">-->
</head>
<body class="body">
		<section class="Form my-5 mx-5">
			<div class="container">
				<div class="row no-gutters">
					<!--<div class="col-lg-6 h-auto overlay2">
						<img src="{% static 'img/vol_Signup.jpg' %}" class="img-fluid" alt="Sign In Image">
					</div>-->
					<div class="col-lg-6 h-auto px-5 py-5">
						<h3 class="font-weight-bold py-3">Make Food Donation Today!</h3>
						<form action="" method="POST" autocomplete="off">
							{% csrf_token %}
							<div class="form-row">
								<div class="col-lg-8">
									<input class="form-control my-3 px-3 py-3"  name="district" maxlength="255" placeholder="District">
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-8">
									<input class="form-control my-3 px-3 py-3"  name="address" maxlength="255" placeholder="Address">
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-8">
									<input class="form-control my-3 px-3 py-3"  name="description" maxlength="255" placeholder="Food Description">
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-8">
									<input class="form-control my-3 px-3 py-3" type="date"  name="expiration_date" placeholder="mm-dd-yyyy" value="">
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-8">
									<button type="submit" class="boxed-btn3">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
</body>
{% include "auth/footer.html" %}
</html>
